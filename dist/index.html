<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class='container-fluid'>
        <div class='calculator'>
            <div class='screen' id='screen'>
                <p class='display'></p>
                <p class='history'>
                    <p class='answer'></p>
                </p>
            </div>
            <div class='calc-input'>
                <div class='my-row'>
                    <button type='button' id='clear' class='btn btn-lg calc-button function-button clear'>C</button>
                    <button type='button' id='backspace' class='btn btn-lg calc-button function-button backspace'>←</button>
                    <button type='button' id='multiply' class='btn btn-lg calc-button function-button multiply'>x</button>
                    <button type='button' id='divided' class='btn btn-lg calc-button function-button divided'>÷</button>
                </div>
                <div class='my-row'>
                    <button type='button' class='btn btn-lg calc-button num-button'>7</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>8</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>9</button>
                    <button type='button' id='minus' class='btn btn-lg calc-button function-button minus'>-</button>
                </div>
                <div class='my-row'>
                    <button type='button' class='btn btn-lg calc-button num-button'>4</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>5</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>6</button>
                    <button type='button' id='plus' class='btn btn-lg calc-button function-button plus'>+</button>
                </div>
                <div class='my-row'>
                    <button type='button' class='btn btn-lg calc-button num-button'>1</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>2</button>
                    <button type='button' class='btn btn-lg calc-button num-button'>3</button>
                </div>
                <div class='my-row'>
                    <button type='button' id='zero' class='btn btn-lg calc-button num-button zero'>0</button>
                    <button type='button' id='period' class='btn btn-lg calc-button function-button period'>.</button>
                    <button type='button' id='equals' class='btn btn-lg calc-button function-button equals'>=</button>
                </div>
            </div>
            <!--calc-input-->
        </div>
    </div>
    <script src='./main.js' type='text/javascript'></script>
</body>

</html>
